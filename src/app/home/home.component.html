<div class="container">
  <mat-card class="card-container">
    <mat-grid-list rowHeight="fit" class="grid-container" [cols]="1" gutterSize="10px">
      <mat-grid-tile [rowspan]="1">
        <div class="tile-container"></div>
      </mat-grid-tile>
      <mat-grid-tile [rowspan]="5">
        <div class="tile-container">
          <app-excel-table class="excel-table"></app-excel-table>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
